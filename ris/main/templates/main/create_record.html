{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <h2>Add Radiology Record </h2>
    <form role="form" method="post" enctype="multipart/form-data" {% if layout != 'vertical' %}class="form-{{ layout }}"{% endif %}>
        {% csrf_token %}
        {% bootstrap_form rr_form layout=layout %}
        {% bootstrap_form image_form layout=layout %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>

{% endblock %}
